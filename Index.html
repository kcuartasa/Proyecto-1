<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de calificaciones</title>
    
</head>
<body>
    <form>
        <div>
            <button type="button" class="btn btn-primary" onclick="disconnect()"> Cerrar Sesión</button>
        </div>
    </form>

    <div class="container grid-sm">
        <form>
            <div class="form-group">
                <label for="form-label">Nombre del estudiante</label>
                <input type="text" class="form-input" placeholder="Ingrese el nombre del estudiante" autofocus id="name" name="name">
            </div>
            
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="showModal()"> Ingresar calificaciones</button>

            </div>

            <div class="form-group">
                <table class="table">
                    <thead>
                            <tr>
                                <th>Estudiante</th>
                                <th>Asignatura</th>
                                <th>Nota1</th>
                                <th>Nota2</th>
                                <th>Nota3</th>
                                <th>Nota Final</th>
                            </tr>
                        </thead>
                        <tbody id="row" name="row">

                        </tbody>
                </table>
            </div>
            </form>

        </form>
       </div>

       <div class="modal" id="modal-id">
        <a href="#close" class="modal-overlay" aria-label="Close"></a>

        <div class="modal-container">
          <div class="modal-header">
            <a href="javascript:closeModal()" class="btn btn-clear float-right" aria-label="Close"></a>
            <div class="modal-title h5">Registro de calificaciones</div>
          </div>
          <div class="modal-body">
                <form id="frmNotas">
                    <div class="form-group">
                        <label class="form-label" for="asignatura">Asignatura</label>
                        <select class="select-form" id="asignatura" name="asignatura">
                            <option value="css"> CSS</option>
                            <option value="programacion"> PROGRAMACIÓN</option>
                            <option value="html"> HTML</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nota1">Calificacion # 1</label>
                        <input type="number" placeholder="Ingrese la calificacion # 1" class="form-imput" id="nota1" name="nota1">
                    </div>
                
                    <div class="form-group">
                        <label class="form-label" for="nota2">Calificacion # 2</label>
                        <input type="number" placeholder="Ingrese la calificacion # 4" class="form-imput"id="nota2" name="nota2">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nota3">Calificacion # 3</label>
                        <input type="number" placeholder="Ingrese la calificacion # 3" class="form-imput"id="nota3" name="nota3">
                    </div>
                </form>
          </div>

          <div class="modal-footer">

            <button type="button" class="btn btn-primary" onclick="recordNotes()"> Guardar </button>
            
          </div>
        </div>
      </div>

    <script src="Notas.js"> </script>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="estilo.css">
</body>
</html>
